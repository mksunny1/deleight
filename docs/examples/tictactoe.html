<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe Example</title>
        <link href="./tictactoe.css" rel="stylesheet">
        <script src="./tictactoe.js" type="module"></script>
    </head>
    <body>
        <h1>Tic-tac-toe</h1>
        <div id="start">
            <input id="nRows", title="Number of rows" type="number" value="10">
            <input id="nCols" title="Number of columns" type="number" value="10">
            <input id="players" title="Space-separated player symbols" value="X Y Z">
            <input id="winCount" title="Size of straight line to win" type="number" value="3">
            <button id="startButton">Start</button>
        </div>
        <main>
            <section title="Game" class="game">
                <header aria-live="assertive" title="Status" id="status"></header>
                <div aria-live="assertive" title="Board" id="board">
                    <div a-rep="nRows" o-pen class="row">
                        <span a-rep="nCols" class="square"></span>
                    </div>
                </div>
            </section>
            <section title="History">
                <ol id="history">
                    <li></li>
                </ol>
            </section>
            <template id="historyItem">
                <li><button>Go to </button></li>
            </template>
        </main>
        <footer>&copy;2024 Deleight</footer>
    </body>
</html>
