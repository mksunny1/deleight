<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe Example</title>
        <link href="./tictactoe.css" rel="stylesheet">
        <script src="./tictactoe.js" type="module"></script>
    </head>
    <body>
        <h1>Tic-tac-toe</h1>
        <main>
            <section title="Game">
                <header aria-live="assertive" title="Status" id="status"></header>
                <div aria-live="assertive" title="Board" id="board">
                    <div a-rep="nRows" class="row">
                        <button a-rep="nCols" class="square"></button>
                    </div>
                </div>
                <template id="square">
                    
                </template>
            </section>
            <section title="History">
                <ol>
                    <li class="start">
                        <button id="start">Go to game start</button>
                        <input id="nRows" value="3">
                        <input id="nCols" value="3">
                    </li>
                </ol>
                <template id="navButton">
                    <li><button>Go to move </button></li>
                </template>
            </section>
        </main>
        <footer>&copy;2024 Deleight</footer>
    </body>
</html>
